<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="contact.css" />
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<title>
			Welcome to the WoM
		</title>
			<script src="form.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
					$("#btn1").click(function(){
						alert("Email sent.");
					});
				});
			</script>
			<!--Note: does not actually send email yet. But, it is an excellent example of jquery! Right?-->

	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h1><img src="contact.jpg" width="1200" height="400" alt="Contact"/></h1>
					<p id="nav">
							<a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a> | <a href="gallery.html">Gallery</a> 
					</p>
			</div>
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
			<div class="row">
				<label for="name">Name:</label><br />
				<input id="name" class="input" name="name" type="text" value="" size="30"/><br/>
			</div>
			<div class="row">
				<label for="email">Email:</label><br />
				<input id="email" class="input" name="email" type="text" value="" size="30"/><br/>
			</div>
			<div class="row">
				<label for="message">Message:</label><br />
				<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br/>
			</div>
			<br>
			<input id="btn1" type="submit" value="Send email" />

			
		</form>		
	</body>
</html>
